<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <div
      class="bg-auto h-full py-6 md:py-12"
      style="
        background-image: url(/assets/images/pexels-skitterphoto-442420.jpg);
      "
    >
      <div class="container w-3/4 px-4 mx-autp">
        <div class="mt-7 text-center bg-dark max-w-4xl mx-auto">
          <h2 class="text-info p-3 md:text-4xl mb-2">
            <b>Add A Book To Your Collection</b>
          </h2>
          <form class="login">
            <div class="form-group my-2">
              <label for="exampleInputTitle" class="text-white"
                >Title of Book:</label
              >
              <input
                type="text"
                class="form-control w-9/12 mx-auto"
                id="book-title"
                placeholder="Title..."
              />
            </div>

            <div class="form-group my-2">
              <label for="exampleInputAuthor" class="text-white">Author</label>
              <input
                type="text"
                class="form-control w-9/12 mx-auto"
                id="book-author"
                placeholder="Author Name..."
              />
            </div>

            <div class="form-group my-2">
              <p for="exampleInputRecommendation" class="text-white"></p>
                Recommendation
              </p>
              <textarea
              class="form-control w-9/12 mx-auto"
                name="post_text"
                rows="8"
                cols="40"
                wrap="virtual"
                placeholder="Type Your Recommendation Here..."
              ></textarea>
            </div>

            <div class="m-1">
              <button
                class="
                  text-white
                  bg-info
                  text-lg
                  font-bold
                  rounded-lg
                  py-1
                  px-1
                "
                id="post"
              >
                Add To Bookstack
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
